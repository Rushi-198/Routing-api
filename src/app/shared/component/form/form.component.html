<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h4 *ngIf="!productId">Add Product </h4>
                <h4 *ngIf="productId">Update Product </h4>
                <form class="form" [formGroup]="productForm" (ngSubmit)="  onproductsubmit() ">
                    <!-- <div class="form-group">
                            <label for="">id</label>
                            <input type="text" class="form-control" formControlName="id">
                        </div> -->


                    <div class="form-group">
                        <label for="">title</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>


                    <div class="form-group">
                        <label for="">description</label>
                        <!-- <input type="text" class="form-control" formControlName="description"> -->
                        <textarea name="" class="form-control" formControlName="description" cols="30"
                            rows="5"></textarea>
                    </div>


                    <button class="btn btn-primary float-right" *ngIf="!productId">Submit</button>
                    <button class="btn btn-primary float-right" *ngIf="productId" type="button"
                        (click)="Onupdate()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
