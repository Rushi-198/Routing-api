<div class="row" *ngIf="prodObj">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                {{prodObj.title}}
            </div>
            <div class="card-body">
                {{prodObj.description}}
            </div>

            <div class="card-footer">
                <button class="btn btn-primary" [routerLink]="['/edit', prodObj.id]">Edit</button>
                <button class="btn btn-primary float-right" (click)="Ondelete(prodObj.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
